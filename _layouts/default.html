<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="chrome=1">
    <title>{{ page.title }}</title>

    <link rel="stylesheet" href="stylesheets/styles.css">
    <link rel="stylesheet" href="stylesheets/pygment_trac.css">
    <link rel="stylesheet" href="http://twitter.github.com/bootstrap/assets/js/google-code-prettify/prettify.css">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <!--[if lt IE 9]>
    <script src="//html5shiv.googlecode.com/svn/trunk/html5.js"></script>

    <script type="text/javascript" charset="utf-8" src="http://twitter.github.com/bootstrap/assets/js/google-code-prettify/prettify.js"></script>
        <script type="text/javascript">
        $(function(){
            $("pre").addClass("prettyprint scala")
            window.prettyPrint && prettyPrint()
            $("select").change(function() {
                document.location = $(this).val()
            })
        });
    </script>

  <body>
    <div class="wrapper">
      <header>
        <h1>AWS</h1>
        <p>Scala library to access Amazon Web Services</p>

        <p class="view"><a href="https://github.com/pellucidanalytics/aws">View the Project on GitHub <small>pellucidanalytics/aws</small></a></p>

        <ul>
          <li><a href="/aws/api">See the <strong>Scaladoc</strong></a></li>
          <li><a href="https://github.com/pellucidanalytics/aws">View On <strong>GitHub</strong></a></li>
          <li><a href="https://github.com/pellucidanalytics/aws/zipball/master">Download <strong>ZIP File</strong></a></li>
        </ul>
      </header>
      <section>
{{ content }}
      </section>

      </footer>
    </div>

</html>
