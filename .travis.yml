sudo: false
language: scala

scala:
- 2.11.12
- 2.10.6

jdk:
- oraclejdk7
- oraclejdk8

matrix:
  include:
  - scala: 2.12.6
    jdk: oraclejdk8

cache:
  directories:
    - $HOME/.ivy2/cache
install: bundle install
script:
- sbt ++$TRAVIS_SCALA_VERSION --warn update compile doc awsWrapTest/it:compile && sbt ++$TRAVIS_SCALA_VERSION awsWrapTest/it:test
